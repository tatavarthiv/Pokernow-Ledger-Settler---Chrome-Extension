<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; width: 200px;}
    .stat-option { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>PokerNow HUD</h1>
  <div class="stat-option">
    <input type="checkbox" id="vpip" /> VPIP
  </div>
  <div class="stat-option">
    <input type="checkbox" id="pfr" /> PFR
  </div>
  <div class="stat-option">
    <input type="checkbox" id="af" /> AF
  </div>
  <div class="stat-option">
    <input type="checkbox" id="wtsd" /> WTSD
  </div>
  <div class="stat-option">
    <input type="checkbox" id="wsd" /> W$SD
  </div>
  <div class="stat-option">
    <input type="checkbox" id="three_bet" /> 3-Bet
  </div>
  <div class="stat-option">
    <input type="checkbox" id="fold_to_three_bet" /> Fold to 3-Bet
  </div>
  <div class="stat-option">
    <input type="checkbox" id="cbet" /> C-Bet
  </div>
  <div class="stat-option">
    <input type="checkbox" id="fold_to_cbet" /> Fold to C-Bet
  </div>
  <div class="stat-option">
    <input type="checkbox" id="four_bet" /> 4-Bet
  </div>
  <div class="stat-option">
    <input type="checkbox" id="fold_to_four_bet" /> Fold to 4-Bet
  </div>
  <div class="stat-option">
    <input type="checkbox" id="steal" /> Steal
  </div>
  <div class="stat-option">
    <input type="checkbox" id="fold_to_steal" /> Fold to Steal
  </div>
  <div class="stat-option">
    <input type="checkbox" id="check_raise" /> Check-Raise
  </div>
  <div class="stat-option">
    <input type="checkbox" id="donk_bet" /> Donk Bet
  </div>
  <div class="stat-option">
    <input type="checkbox" id="river_call_efficiency" /> River Call Efficiency
  </div>
  <div class="stat-option">
    <input type="checkbox" id="bb_per_100" /> BB/100
  </div>
  <button id="save">Save</button>
  <script src="popup.js"></script>
</body>
</html>
